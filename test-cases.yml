- summary: |
    Проверка регистрации пользователя через GitHub
  requirement: |
    Пользователь должен иметь возможность выбрать регистрацию через GitHub
  prerequisites:
    Пользователь не должен быть зарегистрирован на сайте
    У пользователя должен быть активный аккаунт на GitHub
    Открыта страница регистрации на сайте
  test-data: |
    Нет данных
  steps:
    - Нажмите на кнопку "Sign up with GitHub"
    - Если требуется, войдите в свой аккаунт GitHub (если не авторизованы в браузере).
    - Подтвердите, что приложение может получить доступ к профилю пользователя GitHub, если запрашивается разрешение
    - Ожидайте завершения процесса авторизации и редиректа обратно на сайт приложения
  expected-result: |
    Пользователь успешно авторизуется в приложении через GitHub
    Создается новая учётная запись в приложении на основе данных профиля GitHub
    Пользователь перенаправляется на основную страницу личного кабинета или главную страницу приложения


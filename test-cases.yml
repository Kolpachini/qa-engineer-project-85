---
- summary: |
    Регистрация нового пользователя
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться на сайте
  prerequisites: |
    Пользователь находится на странице регистрации сайта
  test-data: |
    Нет данных
  steps:
    - Вводим логин 
    - Вводим пароль
    - Вводим эмейл
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь перенаправляется на страницу входа или личный кабинет

- summary: |
    Проверка валидации поля "Nickname" при регистрации
  requirement: |
    Nickname при регистрации должен состоять от 3 до 16 латинских букв. Так же могут быть добавлены цифры и знак нижнего подчеркивания
  prerequisites: |
    Пользователь находится на странице регистрации в поле "Nickname"
  test-data: |
    Nickname = User_123
  steps:
    - Ввести "User_123" в поле "Nickname".
    - Завершить процесс регистрации
  expected-result: |
     Регистрация проходит успешно

- summary: |
    Валидация email при регистрации
  requirement: |
    Email при регистрации должен быть валидируемым
  prerequisites: |
    Пользователь находится на странице регистрации в поле "Email"
  test-data: |
    Email = user@example.com
  steps:
    - Ввести корректный адрес email "user@example.com"
    - Попытаться завершить регистрацию
  expected-result: |
    Регистрация проходит успешно, без ошибок

- summary: |
    Валидация поля "Password" при регистрации
  requirement: |
    Password должен быть от 6 до 16 букв или цифр. Обязательно должен быть минимум один специальный символ
  prerequisites: |
    Пользователь находится на странице регистрации в поле "Password"
  test-data: |
    Password = Password1234!
  steps:
    - Ввести "Password1234!" в поле "Password"
    - Подтвердить регистрацию
  expected-result: |
    Регистрация проходит успешно, без ошибок

- summary: |
    Проверка входа пользователя с существующими Email и Password
  requirement: |
    При верном вводе Email и Password, зарегистрированный пользователь должен войти на сайт
  prerequisites: |
    Открыта страница "Sign in"
  test-data: |
    Email = user@example.com  Password = Password1234!
  steps:
    - Вводим имейд
    - Вводим пароль
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен попасть на главную страницу

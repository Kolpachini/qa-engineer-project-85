    Email = user@example.com
  steps:
    - Ввести корректный адрес email "user@example.com"
    - Попытаться завершить регистрацию
  expected-result: |
    Регистрация проходит успешно, без ошибок

- summary: |
    Валидация поля "Password" при регистрации

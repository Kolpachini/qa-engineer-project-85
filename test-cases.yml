- summary: |
    Проверка возможности восстановления пароля 
  requirement: |
    Пользователь должен иметь возможность восстановить пароль
  prerequisites:
    Пользователь зарегистрирован в системе.
    Пользователь знает адрес электронной почты, привязанный к его аккаунту
    Открыта страница sign in
  test-data: |
    Email пользователя
  steps:
    - Нажмите на ссылку "Forgot your password?"
    - Введите адрес электронной почты, на который зарегистрирован аккаунт
    - Проверьте свою электронную почту и найдите письмо с инструкциями для восстановления пароля
    - Следуйте инструкциям из письма и перейдите по предоставленной ссылке
    - Введите новый пароль и подтвердите его
    - Подтвердите изменения и посмотрите сообщение о успешной смене пароля
  expected-result: |    
    Новый пароль применяется, и пользователь может им воспользоваться для входа в систему

